

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body >
   {% include "in.html" %}
    <!-- Optional JavaScript; choose one of the two! -->
   <section class="container-fluid">

<section class="row justify-content-center">

 <section class="col-12 col-sm-6 col-md-3">

 <form role="form" method="post" action="/confirm_ins_assign" style="border-style: solid;border-color: #e813af;border-radius: 10px;background-color:#0cf7df">

      {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Instrument ID Number</label>
    <input type="text" class="form-control" id="id1" name="id1" aria-describedby="emailHelp" required="true">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Student Registration Number </label>
    <input type="text" class="form-control" id="id2" name="id2" required="true">


  </div>


  <button type="submit" class="btn btn-primary mt-4" name="res" id="res" style="margin-left:50px;margin-bottom:5px;background-color:#de73c7">Assign Instrument</button>

</form>
 </section>

</section>

</section>


   {% if messages %}
<ul>
	{% for message in messages %}
	   <li class="msg">{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}
