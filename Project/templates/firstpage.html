



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


  </head>
  <body>
     <h3>Asset Management System</h3>
     <div class="card text-center">
  <div class="card-header">
   Admin Login
  </div>
  <div class="card-body">
   <form action="/admin_login" method="post">
      {% csrf_token %}
  <div class="form-group">
    <label for="email">Enter Admin user Name:</label>
    <input type="text" class="form-control" id="admin" name="admin">
  </div>
  <div class="form-group">
    <label for="pwd">Enter Admin Password:</label>
    <input type="password" class="form-control" id="pwd" name="pwd">
  </div>

  <button type="submit" class="btn btn-default bg-primary">Login</button>
</form>
  </div>
</div>

      <form action="/student_login">

         {% csrf_token %}

  <button type="submit" class="btn btn-default bg-primary">Student Login</button>
</form>
