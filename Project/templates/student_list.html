  {% include "in.html" %}

   <form method="POST" action="/student_search" style="margin-left:500px;border-style: solid;border-color: #e813af; border-radius: 10px;background-color:#0cf7df;margin-right:500px">
  {% csrf_token %}
  <input  type="text" placeholder="Enter Student Info" name="search" id="search" style="margin-left:70px"><br>
   <button type="submit" style="margin-left:100px" >Search</button>


</form>





<table class="table" border="1">

      <th >Name</th>
      <th >Email</th>
      <th >Batch</th>
         <th >Hall</th>
        <th> Action</th>
    </tr>
  </thead>
  <tbody>
    {% for lists in list %}
                 <tr style="background-color:#c8f70c">
                     <td > {{lists.id}}</td>
                     <td>  {{lists.name}}</td>

                   <td>{{lists.email}}</td>
                   <td> {{lists.batch}}</td>
                     <td> {{lists.hall}}</td>
                     <td>

   <form method="POST" action="student_list/delete/{{lists.id}}/">

</form></td>



                 </tr>
            {% endfor %}
  </tbody>
</table>
